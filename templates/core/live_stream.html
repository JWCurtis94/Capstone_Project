{% extends 'base.html' %}

{% block content %}
<!-- Live Stream Container Section -->
<div class="live-stream-container">
    <!-- Heading for the Live Stream page -->
    <h1>Race Live Stream</h1>
    <p>Watch the current race live below:</p>

    <!-- Embedded YouTube live stream video -->
    <iframe
    src="https://www.youtube.com/embed/YOUR_LIVE_STREAM_ID" 
    height="600" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    title="YouTube Live Stream of Wheel2Wheel Racing">
    </iframe>

</div>
{% endblock %}
