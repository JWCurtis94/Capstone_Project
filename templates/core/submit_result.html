{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <!-- Form header -->
    <h2>Submit Race Result</h2>

    <!-- Race result submission form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Submit button -->
        <button type="submit">Submit Result</button>
    </form>
</div>
{% endblock %}
