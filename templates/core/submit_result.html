{% extends 'base.html' %}

{% block content %}
<!-- Form Container for Submitting Race Results -->
<div class="form-container">
    <!-- Header for the Race Result Submission Form -->
    <h2>Submit Race Result</h2>

    <!-- Form for Submitting Race Results -->
    <form method="POST">
        <!-- CSRF Token for Security -->
        {% csrf_token %}
        <!-- Django Form Displayed as Paragraphs ({{ form.as_p }}) -->
        {{ form.as_p }}

        <!-- Submit Button for the Form -->
        <button type="submit">Submit Result</button>
    </form>
</div>
{% endblock %}
