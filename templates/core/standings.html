{% extends 'base.html' %}

{% block content %}
<div class="standings-container">
    <h2>League Standings</h2>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Driver</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for standing in standings %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ standing.driver__username }}</td>
                <td>{{ standing.total_points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
