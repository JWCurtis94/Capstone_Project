{% extends 'base.html' %}

{% block content %}
<div class="standings-container">
    <!-- League Standings Header -->
    <h2 class="standings-title">League Standings</h2>

    <!-- Scrollable table container for responsiveness -->
    <div class="table-responsive">
        <table aria-label="League Standings Table" class="standings-table">
            <thead>
                <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Driver</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through standings and display each driver's data -->
                {% for standing in standings %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ standing.driver__username }}</td>
                    <td>{{ standing.total_points }}</td>
                </tr>
                {% empty %}
                <!-- Message for when no standings are available -->
                <tr>
                    <td colspan="3" class="no-data">No standings available yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
