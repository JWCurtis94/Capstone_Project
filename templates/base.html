{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2W F1 Sim Racing League</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav aria-label="Main Navigation">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'assets/W2W.png' %}" alt="W2W logo">
                </a>
            </div>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>        
    </header>

    <!-- Hero Section with Video -->
    <section class="hero" aria-label="Hero Section">
        <video autoplay muted loop>
            <source src="{% static 'assets/hero-video.mp4' %}" type="video/mp4">
            <p>Your browser does not support the video tag.</p>
        </video>
        <div class="hero-text">
            <h1>Welcome to W2W F1 Sim Racing League</h1>
            <p>Experience the thrill of racing from wheel to wheel.</p>
        </div>
    </section>

    <footer aria-label="Footer">
        <div class="social-links">
            <a href="https://discord.com/invite/your-discord-link" target="_blank" aria-label="Discord">
                <img src="{% static 'assets/discord-icon.png' %}" alt="Discord Icon">  <!-- Fixed path -->
            </a>
            <a href="https://www.youtube.com/channel/your-youtube-link" target="_blank" aria-label="YouTube">
                <img src="{% static 'assets/youtube-icon.png' %}" alt="YouTube Icon">  <!-- Fixed path -->
            </a>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
